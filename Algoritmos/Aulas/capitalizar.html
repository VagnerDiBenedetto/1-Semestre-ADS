<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome (único): <input type="text" id="input_nome"> 
    <button onclick="capitalizar()">Capitalizar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function capitalizar() {
        var nome = input_nome.value;

        var primeiraLetra = nome[0]; // armazena a primeira letra do texto
        var primeiraLetraMaiuscula = primeiraLetra.toUpperCase(); // deixa a primeira letra do texto maiúscula
        var letrasRestantes = nome.replace(primeiraLetra, ""); // remove a primeira letra do texto
        var nomeFormatado = primeiraLetraMaiuscula + letrasRestantes.toLowerCase(); // junta a primeira letra com o resto do texto   

        div_mensagem.innerHTML = nomeFormatado;
    }
</script>
