<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Salário: <input id="input_salario"> <br>
    <button onclick="confirmar()">Confirmar salário</button> <br>
    <button onclick="pagar100()">Pagar conta de 100</button> <br>
    <button onclick="pagar500()">Pagar conta de 500</button> <br>
    <button onclick="ganhar()">Ganhar na loteria</button> <br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    // var salario = Number(input_salario.value); -- NÃO EXISTE VALOR, POIS O USUÁRIO NÃO INTERAGIU COM A INPUT! 
    var salario = 0;

    function confirmar() {
        salario = Number(input_salario.value); // atualiza a variável global
        div_mensagem.innerHTML = `Grana atual: R$${salario}`; // usa a variável global
    }

    function pagar100() {
        salario = salario - 100; // atualiza a variável global
        div_mensagem.innerHTML = `Grana atual: R$${salario}`; // usa a variável global
    }

    function pagar500() {
        salario = salario - 500; // atualiza a variável global
        div_mensagem.innerHTML = `Grana atual: R$${salario}`; // usa a variável global
    }

    function ganhar() {
        salario = salario + 2000; // atualiza a variável global
        div_mensagem.innerHTML = `Grana atual: R$${salario}`; // usa a variável global
    }
</script>
