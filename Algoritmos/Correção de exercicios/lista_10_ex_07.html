<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Numero: <input type="text" id="input_numero">
    <button onclick="contar()">Adoro múltiplos de 5</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar() {
        var numero = Number(input_numero.value);

        if (numero >= 20 && numero <= 100) { // se o número estiver entre 20 e 100

            var contador = 0; // cria a variável de controle

            while (contador < numero) { // enquanto o contador for menor que o número informado
                contador += 1; // incrementa o contador em 1 a cada repetição
                
                // verifica se o número é múltiplo de 5, validando se o resto da divisão por 5 é igual a 0
                if (contador % 5 == 0) { 
                    div_mensagem.innerHTML += `${contador} <br>`; // exibe o contador atual
                }
            }
        } else {
            alert("Insira um número entre 20 e 100");
        }

    }
</script>
